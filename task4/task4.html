<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="HTML">
  <title>task1 </title>
</head>
<body>
  <h1>The Form</h1>
  <form action= "http://httpbin.org/post" method="post">
      <fieldset>
       <table>
		<tr>
			<td><label for="firstname1">First name</label></td>
			<td><input id="firstname1" type="text" name="firstname"></td>
		</tr>
		<tr>
			<td><label for="middlename1">middlename</label></td>
			<td><input id="middlename1" type="text" name="middlename"></td>
		</tr>
		<tr>
			<td><label for="surname1">Surname name</label></td>
			<td><input id="surname1" type="text" name="surname"></td>
		</tr>
		<tr>
			<td rowspan="2"><label >Sex</label></td>
			<td> <input id="male" type="radio" name="sex" value="male" checked><label for="male">Male</label></td>
		</tr>
		<tr>
			<td><input id="female" type="radio" name="sex" value="female"><label for="female">Female</label></td>
		</tr>
		<tr>
			<td><label for="age1">Age</label></td>
			<td><input id="age1" type="number" name="age" min="18" max="101"></td>
		</tr>
		<tr>
			<td><label for="country1">Country</label></td>
			<td>
				<select id="country1" name="country" >
					<option value="Russia">Russia</option>
					<option value="Ukraine">Ukraine</option>
					<option value="Belarus">Belarus</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>City</td>
			<td><input id="ryazan" type="checkbox" name="Ryazan" ><label for="ryazan"> Ryazan</label>
				<input id="moscow" type="checkbox" name="moscow" ><label for="moscow"> Moscow</label>
			</td>
		</tr>
		<tr>
			<td>Photography</td>
			<td><input type="file" name="datafile" size="40"></td>
		</tr>
	   </table>
	   <hr>
	   <table>
		<tr>
			<td>Title</td>
			<td>
				<select size="7" multiple name="vacancy[]">
					<option disabled>Technologies</option>
					<option value="Web Master">		Web Master</option>
					<option value="Database Administrator">		Database Administrator</option>
					<option value="Computer-aided design">		Computer-aided design</option>
					<option disabled>Finance</option>
					<option value="Economic Planing">		Economic Planing</option>
					<option value="Management accaunting">		Management accaunting</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Salary</td>
			<td><input type="range" min="15000" max="100000" step="1000" value="35000"></td>
		</tr>
	   </table>
	   <br>
	   <textarea name="text" placeholder="Tell us about yourself..." rows="10" cols="50" ></textarea>	
     </fieldset>
    
     <fieldset>
		<legend>Contact information</legend>
		<table>
		<tr>
			<td><label for="site1">Site</label></td>
			<td><input id="site1" type="text" name="site"></td>
		</tr>
		<tr>
			<td><label for="email1">E-mail</label></td>
			<td><input id="email1" type="text" name="email"></td>
		</tr>
		<tr>
			<td><label for="phone1">Phone</label></td>
			<td><input id="phone1" type="number" name="phone"></td>
		</tr>
	   </table>
    </fieldset>
	<br>
	<table>
		<tr>
			<td><label for="pas">Password</label></td>
			<td><input id="pas" type="password" name="Password" required></td>
		</tr>
	</table>
	<input type="submit" value="Отправить" formmethod="post">
	<INPUT TYPE="RESET" VALUE ="Сброс">
  </form>
</body>
</html>
