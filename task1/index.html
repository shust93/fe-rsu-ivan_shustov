<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="HTML Fundamentals Table layout 3 Rows 2 Columns">
  <title>Table layout </title>
</head>
<body>
  
  <table width="100%" border="0">
    <tr>
      <td style="background-color: #b5dcb3">
        <h1>This is Web Page Main title</h1>
      </td>
      <td colspan="1" style="background-color: #b5dcb3">
        <a href="./page1.html"  target="myframe">Menu1</a>
      </td>
    </tr>

    <tr>
      <td colspan="2" style="background-color: #eee" width="100%">
        <iframe src="./page0.html" name="myframe" width="100%">
        </iframe>
      </td>
      
    </tr>

    <tr>
      <td colspan="2" style="background-color: #b5dcb3">
        Copyright 2017 Ivan Shustov
      </td>
    </tr>
  </table>

</body>
</html>
